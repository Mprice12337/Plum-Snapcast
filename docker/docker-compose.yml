version: '3.8'

services:
  snapcast-server:
    build:
      context: ../backend
      dockerfile: ../backend/Dockerfile
    image: ${DOCKER_USERNAME}/plum-snapcast-server:latest
    container_name: plum-snapcast-server
    hostname: snapserver
    network_mode: host
    privileged: true
    devices:
      - /dev/snd:/dev/snd
      # Bluetooth device (may not exist on all hosts)
    # Uncomment if Bluetooth device path is different
    # - /dev/hci0:/dev/hci0
    environment:
      - TZ=${TZ:-America/Los_Angeles}
      - AIRPLAY_CONFIG_ENABLED=1
      - AIRPLAY_SOURCE_NAME=Airplay
      - AIRPLAY_DEVICE_NAME=${AIRPLAY_DEVICE_NAME:-Plum Audio}
      - BLUETOOTH_ENABLED=${BLUETOOTH_ENABLED:-0}
      - BLUETOOTH_SOURCE_NAME=Bluetooth
      - BLUETOOTH_DEVICE_NAME=${BLUETOOTH_DEVICE_NAME:-Plum Audio}
      - BLUETOOTH_ADAPTER=${BLUETOOTH_ADAPTER:-hci0}
      - BLUETOOTH_DEVICE_PATH=${BLUETOOTH_DEVICE_PATH:-}
      - BLUETOOTH_AUTO_PAIR=${BLUETOOTH_AUTO_PAIR:-1}
      - BLUETOOTH_DISCOVERABLE=${BLUETOOTH_DISCOVERABLE:-1}
      - SPOTIFY_CONFIG_ENABLED=${SPOTIFY_CONFIG_ENABLED:-0}
      - SPOTIFY_SOURCE_NAME=Spotify
      - SPOTIFY_DEVICE_NAME=${SPOTIFY_DEVICE_NAME:-Plum Audio}
      - SPOTIFY_BITRATE=${SPOTIFY_BITRATE:-320}
      - SPOTIFY_ACCESS_TOKEN=${SPOTIFY_ACCESS_TOKEN:-}
      - PIPE_CONFIG_ENABLED=0
      - META_CONFIG_ENABLED=0
      - HTTPS_ENABLED=1
      - SKIP_CERT_GENERATION=0
      - CERT_SERVER_CN=snapserver
      - CERT_SERVER_DNS=snapserver snapserver.local ${HOSTNAME:-raspberrypi}.local
      - SNAPCLIENT_ENABLED=1
      - SNAPCLIENT_HOST=localhost
      - SNAPCLIENT_SOUNDCARD=${SNAPCLIENT_SOUNDCARD:-hw:Headphones}
      - SNAPCLIENT_LATENCY=0
    volumes:
      - snapcast-config:/app/config
      - snapcast-data:/app/data
      - snapcast-certs:/app/certs
    restart: unless-stopped
    healthcheck:
      # Check if snapserver HTTP is responding (use the web UI root instead of JSON-RPC)
      test: ["CMD", "sh", "-c", "curl -f http://localhost:1780/ >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  snapcast-frontend:
    build:
      context: ../frontend
      dockerfile: ../frontend/Dockerfile
    image: ${DOCKER_USERNAME}/plum-snapcast-frontend:latest
    container_name: plum-snapcast-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    environment:
      - SNAPCAST_HOST=${SNAPCAST_HOST:-localhost}
      - SNAPCAST_PORT=${SNAPCAST_PORT:-1704}
    extra_hosts:
      - "snapcast-host:host-gateway"
    restart: unless-stopped
    depends_on:
      - snapcast-server
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  snapcast-config:
    driver: local
  snapcast-data:
    driver: local
  snapcast-certs:
    driver: local
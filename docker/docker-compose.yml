services:
  snapserver:
    build:
      context: ../backend
      dockerfile: Dockerfile
      platforms:
        - linux/arm64
    container_name: plum-snapcast-server
    restart: always
    environment:
      TZ: "${TZ:-UTC}"
    ports:
      - "1704-1705:1704-1705"
      - "1780:1780"
      - "1788:1788"
      - "3689:3689"
      - "5000:5000"
      - "6000-6009:6000-6009/udp"
      - "5353:5353"
    volumes:
      - snapcast-data:/app/data/
      - snapcast-config:/app/config/
      - snapcast-certs:/app/certs/
    networks:
      - plum-network

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        - VITE_SNAPCAST_HOST=plum-snapcast-server
        - VITE_SNAPCAST_PORT=1704
        - VITE_SNAPCAST_WEB_PORT=1780
    container_name: plum-snapcast-frontend
    restart: always
    ports:
      - "3000:80"
    networks:
      - plum-network
    depends_on:
      - snapserver

volumes:
  snapcast-data:
    driver: local
  snapcast-config:
    driver: local  
  snapcast-certs:
    driver: local

networks:
  plum-network:
    driver: bridge
services:
  snapserver:
    image: ${DOCKER_USERNAME}/plum-snapcast-server:${TAG:-latest}
    container_name: plum-snapcast-server
    restart: always
    privileged: true  # Required for audio device access
    group_add:
      - audio  # Add container to audio group
    environment:
      TZ: "${TZ:-America/Los_Angeles}"
      AIRPLAY_CONFIG_ENABLED: "1"
      AIRPLAY_SOURCE_NAME: "Airplay"
      AIRPLAY_DEVICE_NAME: "Plum Audio"
      PIPE_CONFIG_ENABLED: "1"
      PIPE_SOURCE_NAME: "Airplay"
      PIPE_PATH: "/tmp/snapfifo"
      PIPE_MODE: "read"
      SPOTIFY_CONFIG_ENABLED: "${SPOTIFY_CONFIG_ENABLED:-1}"
      SPOTIFY_SOURCE_NAME: "Spotify"
      SPOTIFY_DEVICE_NAME: "Plum Audio"
      SPOTIFY_BITRATE: "320"
      SPOTIFY_ACCESS_TOKEN: "${SPOTIFY_ACCESS_TOKEN:-}"
      HTTPS_ENABLED: "1"
      # Snapclient configuration (integrated in same container)
      SNAPCLIENT_ENABLED: "${SNAPCLIENT_ENABLED:-1}"
      SNAPCLIENT_HOST: "localhost"
      SNAPCLIENT_SOUNDCARD: "${AUDIO_DEVICE:-hw:Headphones}"
      SNAPCLIENT_LATENCY: "${AUDIO_LATENCY:-0}"
    network_mode: host
    volumes:
      - snapcast-data:/app/data/
      - snapcast-config:/app/config/
      - snapcast-certs:/app/certs/
      - /tmp:/tmp
    devices:
      - /dev/snd:/dev/snd  # Audio device access

  frontend:
    image: ${DOCKER_USERNAME}/plum-snapcast-frontend:${TAG:-latest}
    container_name: plum-snapcast-frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - snapserver

volumes:
  snapcast-data:
    driver: local
  snapcast-config:
    driver: local
  snapcast-certs:
    driver: local
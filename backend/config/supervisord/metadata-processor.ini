# AirPlay Metadata Processor - parses shairport-sync metadata and updates Snapcast
[program:airplay-metadata]
command=/usr/bin/python3 /app/scripts/process-airplay-metadata-v2.py
user=snapcast
directory=/app
priority=50
autostart=%(ENV_AIRPLAY_CONFIG_ENABLED)s
autorestart=true
startsecs=10
startretries=3
stdout_logfile=/var/log/supervisord/airplay-metadata.log
stdout_logfile_maxbytes=10MB
stderr_logfile=/var/log/supervisord/airplay-metadata_err.log
stderr_logfile_maxbytes=10MB
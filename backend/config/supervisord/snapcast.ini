# D-Bus system bus
[program:dbus]
command=/bin/sh -c "rm -f /var/run/dbus/pid && /usr/bin/dbus-daemon --system --nofork --nopidfile"
priority=1
autostart=true
autorestart=true
startsecs=5
startretries=3
stdout_logfile=/var/log/supervisord/dbus.log
stdout_logfile_maxbytes=10MB
stderr_logfile=/var/log/supervisord/dbus_err.log
stderr_logfile_maxbytes=10MB

# Avahi daemon - disable and use host's avahi
# Since we're in host network mode, use the host's Avahi daemon
# [program:avahi]
# command=/usr/sbin/avahi-daemon --no-chroot --no-drop-root
# ... disabled ...

# Snapserver
[program:snapserver]
command=/usr/bin/snapserver -c /app/config/snapserver.conf
user=snapcast
directory=/app
priority=30
autostart=true
autorestart=true
startsecs=5
startretries=3
stdout_logfile=/var/log/supervisord/snapserver.log
stdout_logfile_maxbytes=50MB
stderr_logfile=/var/log/supervisord/snapserver_err.log
stderr_logfile_maxbytes=10MB

# Shairport-sync - use host's Avahi daemon
[program:shairport-sync]
command=/usr/local/bin/shairport-sync --configfile=/app/config/shairport-sync.conf
user=root
directory=/app
environment=HOME="/app",AVAHI_DAEMON_RUNTIME_DIR="/var/run/avahi-daemon"
priority=40
autostart=true
autorestart=true
startsecs=15
startretries=3
stopasgroup=true
killasgroup=true
stdout_logfile=/var/log/supervisord/shairport.log
stdout_logfile_maxbytes=50MB
stderr_logfile=/var/log/supervisord/shairport_err.log
stderr_logfile_maxbytes=10MB
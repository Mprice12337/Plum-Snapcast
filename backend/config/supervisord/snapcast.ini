# D-Bus system bus - Container runs its own D-Bus (self-contained)
[program:dbus]
command=/usr/bin/dbus-daemon --system --nofork --nopidfile
user=root
priority=1
autostart=true
autorestart=true
startsecs=5
startretries=3
stdout_logfile=/var/log/supervisord/dbus.log
stdout_logfile_maxbytes=10MB
stderr_logfile=/var/log/supervisord/dbus_err.log
stderr_logfile_maxbytes=10MB

# Avahi daemon - Connects to container's D-Bus
[program:avahi]
command=/usr/sbin/avahi-daemon --no-chroot --no-drop-root -f /etc/avahi/avahi-daemon.conf
user=root
priority=10
autostart=true
autorestart=true
startsecs=10
startretries=3
stdout_logfile=/var/log/supervisord/avahi.log
stdout_logfile_maxbytes=10MB
stderr_logfile=/var/log/supervisord/avahi_err.log
stderr_logfile_maxbytes=10MB

# Snapserver
[program:snapserver]
command=/usr/bin/snapserver -c /app/config/snapserver.conf
user=snapcast
directory=/app
priority=30
autostart=true
autorestart=true
startsecs=5
startretries=3
stdout_logfile=/var/log/supervisord/snapserver.log
stdout_logfile_maxbytes=50MB
stderr_logfile=/var/log/supervisord/snapserver_err.log
stderr_logfile_maxbytes=10MB

# Shairport-sync - AirPlay audio receiver (uses container's Avahi)
[program:shairport-sync]
command=/usr/local/bin/shairport-sync --configfile=/app/config/shairport-sync.conf
user=root
directory=/app
environment=HOME="/app"
priority=40
autostart=true
autorestart=true
startsecs=5
startretries=3
stopasgroup=true
killasgroup=true
stdout_logfile=/var/log/supervisord/shairport.log
stdout_logfile_maxbytes=50MB
stderr_logfile=/var/log/supervisord/shairport_err.log
stderr_logfile_maxbytes=10MB

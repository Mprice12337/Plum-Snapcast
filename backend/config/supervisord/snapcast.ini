# D-Bus system bus - DISABLED (using host's D-Bus via volume mount)
[program:dbus]
command=/bin/sh -c "rm -f /var/run/dbus/pid /var/run/dbus/system_bus_socket && mkdir -p /var/run/dbus && chown root:root /var/run/dbus && chmod 755 /var/run/dbus && /usr/bin/dbus-daemon --system --nofork --nopidfile"
user=root
priority=1
autostart=false
autorestart=false
startsecs=5
startretries=3
stdout_logfile=/var/log/supervisord/dbus.log
stdout_logfile_maxbytes=10MB
stderr_logfile=/var/log/supervisord/dbus_err.log
stderr_logfile_maxbytes=10MB

# Avahi daemon
[program:avahi]
command=/bin/sh -c "rm -rf /var/run/avahi-daemon/* && mkdir -p /var/run/avahi-daemon && chown root:root /var/run/avahi-daemon && chmod 755 /var/run/avahi-daemon && while [ ! -S /var/run/dbus/system_bus_socket ]; do sleep 0.5; done && sleep 2 && /usr/sbin/avahi-daemon --no-chroot --no-drop-root -f /etc/avahi/avahi-daemon.conf"
user=root
priority=10
autostart=true
autorestart=true
startsecs=10
startretries=3
stdout_logfile=/var/log/supervisord/avahi.log
stdout_logfile_maxbytes=10MB
stderr_logfile=/var/log/supervisord/avahi_err.log
stderr_logfile_maxbytes=10MB

# Snapserver
[program:snapserver]
command=/usr/bin/snapserver -c /app/config/snapserver.conf
user=snapcast
directory=/app
priority=30
autostart=true
autorestart=true
startsecs=5
startretries=3
stdout_logfile=/var/log/supervisord/snapserver.log
stdout_logfile_maxbytes=50MB
stderr_logfile=/var/log/supervisord/snapserver_err.log
stderr_logfile_maxbytes=10MB

# Shairport-sync - uses host's Avahi via volume mount
[program:shairport-sync]
command=/usr/local/bin/shairport-sync --configfile=/app/config/shairport-sync.conf
user=root
directory=/app
environment=HOME="/app"
priority=40
autostart=true
autorestart=true
startsecs=5
startretries=3
stopasgroup=true
killasgroup=true
stdout_logfile=/var/log/supervisord/shairport.log
stdout_logfile_maxbytes=50MB
stderr_logfile=/var/log/supervisord/shairport_err.log
stderr_logfile_maxbytes=10MB

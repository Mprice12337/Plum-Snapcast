[program:snapclient]
command=/bin/sh -c 'sleep 5; snapclient -s %(ENV_SNAPCLIENT_SOUNDCARD)s --player alsa --latency %(ENV_SNAPCLIENT_LATENCY)s tcp://%(ENV_SNAPCLIENT_HOST)s:1704'
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
startsecs=8
startretries=5
priority=35
[program:snapclient]
command=/bin/sh -c 'if [ "%(ENV_SNAPCLIENT_ENABLED)s" = "1" ]; then sleep 12 && snapclient -h %(ENV_SNAPCLIENT_HOST)s -s plughw:1,0 --player alsa --latency %(ENV_SNAPCLIENT_LATENCY)s; else sleep infinity; fi'
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
startsecs=10
startretries=5
priority=35
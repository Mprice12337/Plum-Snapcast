<?xml version="1.0"?>
<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <!-- Allow snapcast user to own the shairport-sync D-Bus name -->
  <policy user="snapcast">
    <allow own="org.gnome.ShairportSync"/>
    <allow send_destination="org.gnome.ShairportSync"/>
    <allow send_interface="org.gnome.ShairportSync.RemoteControl"/>
  </policy>

  <!-- Allow root to communicate with shairport-sync -->
  <policy user="root">
    <allow send_destination="org.gnome.ShairportSync"/>
    <allow send_interface="org.gnome.ShairportSync.RemoteControl"/>
  </policy>

  <!-- Allow avahi user to communicate with shairport-sync -->
  <policy user="avahi">
    <allow send_destination="org.gnome.ShairportSync"/>
  </policy>
</busconfig>
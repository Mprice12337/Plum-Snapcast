[global]
# Spotify Connect device name
device_name = "Plum Audio"

# Audio backend - pipe output to Snapcast FIFO
backend = "pipe"
device = "/tmp/spotifyfifo"

# Audio format (must match Snapcast configuration)
bitrate = 320
audio_format = "S16"

# Volume settings
volume_normalisation = true
normalisation_pregain = 0
initial_volume = "50"

# Cache for better performance
cache_path = "/tmp/spotify-cache"
no_audio_cache = false

# Device type shown in Spotify app
device_type = "speaker"

# Enable D-Bus MPRIS for metadata and control
use_mpris = true
dbus_type = "system"

# Zeroconf discovery
zeroconf_port = 0
